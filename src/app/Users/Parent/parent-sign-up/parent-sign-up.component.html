<div>
    <!-- Success message -->
    <div class="success" *ngIf="showSucessMessage">
        Your are Registered Successfully!
    </div>

    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
    </div>
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #fullName="ngModel" [(ngModel)]="userService.student.fullname" name="fullname"
        placeholder="Full Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
    <div *ngIf="signUpForm.submitted && !fullName.valid">
        <label class="validation-message">This field is required.</label>
    </div>
    <input type="text" #email="ngModel" [(ngModel)]="userService.student.email" name="email" placeholder="Email"
        required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
        <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
    <input type="text" #phone="ngModel" [(ngModel)]="userService.student.phone_no" name="phone_no"
        placeholder="Phone No" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !phone.valid }">
    <div *ngIf="signUpForm.submitted && !phone.valid">
        <label class="validation-message">This field is required.</label>
    </div>
    <input type="text" #homeAddr="ngModel" [(ngModel)]="userService.student.homeAdress" name="homeAdress"
        placeholder="Home Address" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !homeAddr.valid }">
    <div *ngIf="signUpForm.submitted && !homeAddr.valid">
        <label class="validation-message">This field is required.</label>
    </div>
    <input type="password" #password="ngModel" [(ngModel)]="userService.student.password" name="password"
        placeholder="Password" minlength="4" required
        [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>
    <input type="submit" value="Sign Up">
</form>

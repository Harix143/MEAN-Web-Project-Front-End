<mat-nav-list class="side-contents">
    <div class="profile-card mt-3">
        <img src="./assets/admin.png" alt="admin img" />
        <div class="header">
            <h2 class="mt-2">{{name}}</h2>
            <h4>{{email}}</h4>
        </div>
    </div>
    <mat-divider class="divider"></mat-divider>

    <h2 matSubheader class="matSubheader">Home</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="dashboard" id="dashboard"
        (click)="addClass($event)">
        <mat-icon>dashboard</mat-icon>
        Dashboard
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="vans" (click)="removeClass($event)">
        <mat-icon>directions_bus</mat-icon>
        Vans
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="routes" (click)="removeClass($event)">

        <mat-icon>map</mat-icon>
        Routes
    </a>


    <mat-divider class="divider other-dividers"></mat-divider>

    <h2 matSubheader class="matSubheader">Users</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="students" (click)="removeClass($event)">
        <mat-icon>people</mat-icon>
        Students
    </a>

    <!-- <mat-divider></mat-divider>

    <h2 matSubheader>Driver</h2> -->

    <a mat-list-item routerLinkActive="list-item-active" routerLink="drivers" (click)="removeClass($event)">
        <mat-icon>people</mat-icon>
        Drivers
    </a>
    <!-- <mat-divider></mat-divider>

    <h2 matSubheader>Parent</h2> -->

    <a mat-list-item routerLinkActive="list-item-active" routerLink="parents" (click)="removeClass($event)">
        <mat-icon>people</mat-icon>
        Parents
    </a>
    <mat-divider class="divider other-dividers"></mat-divider>

    <h2 matSubheader class="matSubheader">Others</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="complaints" (click)="removeClass($event)">
        <mat-icon>sentiment_dissatisfied</mat-icon>
        Complaints
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="fees" (click)="removeClass($event)">
        <mat-icon>attach_money</mat-icon>
        Fees
    </a>
</mat-nav-list>

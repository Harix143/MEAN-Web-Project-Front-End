<form (ngSubmit)="viewParent()">

        <label for="ID" class="form-label">ID</label>

    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" [(ngModel)]='parents.fullname' readonly>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]='parents.email' readonly>
    </div>
    <div class="mb-3">
        <label for="phone_no" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone_no" [(ngModel)]='parents.phone_no' readonly>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]='parents.password' readonly>
    </div>


    <div class="mb-3">
        <label for="homeAddress" class="form-label">Home Address</label>
        <input type="text" class="form-control" name="homeAddress" [(ngModel)]='parents.homeAddress' readonly>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Done</button>
</form>

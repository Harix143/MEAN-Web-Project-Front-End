<form (ngSubmit)="viewRoute()">
    <div class="mb-3">
        <label for="ID" class="form-label">ID</label>
        <input type="text" class="form-control" name="_id" [(ngModel)]="routes._id" disabled>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Route Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]='routes.name' readonly>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Route description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]='routes.description' readonly>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Done</button>
</form>

<div class="card">
    <div class="card-body">
        <h3 class='card-title'>Routes</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Route Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let route of routes;let i = index'>
                    <td>{{i+1}}</td>
                    <td>{{route?.name}}</td>
                    <td>{{route?.description}}</td>
                    <td> <button type="button" class="btn btn-primary btn-sm"
                            style="margin-right: 7px; padding-left: 13px; padding-right: 13px;"
                            (click)="doView(route)">View</button>
                        <button type="button" class="btn btn-secondary btn-sm"
                            style="margin-right: 7px; padding-left: 13px; padding-right: 13px;"
                            (click)="doUpdate(route)">Edit</button>
                        <button type="button" class="btn btn-warning btn-sm" style="margin-right: 7px;"
                            (click)="getAvailableDrivers(route)">Assign</button>
                        <button type="button" class="btn btn-danger btn-sm" style="margin-right: 7px;"
                            (click)="doDelete(route)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form (ngSubmit)="createDriver()">
    <!-- <div class="mb-3">
        <label for="ID" class="form-label">ID</label>
        <input type="text" class="form-control" name="_id" [(ngModel)]="vans._id" disabled>

    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="fullname" [(ngModel)]='drivers.fullname' required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]='drivers.email' required>
    </div>
    <div class="mb-3">
        <label for="phone_no" class="form-label">Phone Number</label>
        <input type="text" class="form-control" name="phone_no" [(ngModel)]='drivers.phone_no' required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]='drivers.password' required>
    </div>
    <div class="mb-3">
        <label for="cnic" class="form-label">CNIC</label>
        <input type="text" class="form-control" name="schoolAdress" [(ngModel)]='drivers.cnic' required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]='drivers.address' required>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Save</button>
</form>

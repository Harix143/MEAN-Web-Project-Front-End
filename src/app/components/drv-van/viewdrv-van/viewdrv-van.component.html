<form *ngIf="!serverErrorMessages">

    <div class="mb-3">
        <label for="vanNumber" class="form-label">Van Number</label>
        <input type="text" class="form-control" name="vannumber" [(ngModel)]='van.vanNumber' readonly>
    </div>

    <div class="mb-3">
        <label for="VanModel" class="form-label">Van Model</label>
        <input type="text" class="form-control" name="vanModel" [(ngModel)]='van.vanModel' readonly>
    </div>
    <div class="mb-3">
        <label for="SittingCap" class="form-label">Sitting Capacity</label>
        <input type="number" class="form-control" name="sittingCapacity" [(ngModel)]='van.sittingCapacity' readonly>
    </div>

    <div class="mb-3">
        <label for="airCond" class="form-label">Air Conditioned or Not?</label>
        <input type="text" class="form-control" name="air_condition" [(ngModel)]='airCond' readonly>
    </div>
</form>

<!-- Error message -->
<div class="alert alert-danger" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
